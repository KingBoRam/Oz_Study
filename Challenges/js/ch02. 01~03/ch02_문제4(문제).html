<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .grade {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>시험 점수를 입력해주세요.</h1>
    <p>당신의 등급은 <span class="grade">?</span>입니다.</p>
    <script>
      // 문제 2: 성적 등급 매기기
      // 문제 설명: 사용자로부터 성적을 입력받아, 해당 성적의 등급(A, B, C, D, F)을 출력하는 프로그램을 작성하세요.
      // 조건:
      // 90점 이상이면 A
      // 80점 이상 90점 미만이면 B
      // 70점 이상 80점 미만이면 C
      // 60점 이상 70점 미만이면 D
      // 60점 미만이면 F
      let score = parseInt(prompt('점수를 입력해주세요.'));
      let grade = document.querySelector('.grade');
      if (score >= 90) {
        grade.innerText = 'A';
      } else if (score >= 80) {
        grade.innerText = 'B';
      } else if (score >= 70) {
        grade.innerText = 'C';
      } else if (score >= 60) {
        grade.innerText = 'D';
      } else {
        grade.innerText = 'F';
      }
    </script>
  </body>
</html>
