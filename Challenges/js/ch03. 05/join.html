<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="join.css" />
    <title>회원가입 양식</title>
  </head>
  <body>
    <div id="container">
      <form id="form" action="#">
        <table class="table">
          <tr>
            <th>아이디</th>
            <td>
              <!-- 입력 요소의 자동완성 제어 -->
              <input
                name="id"
                placeholder="아이디"
                type="text"
                autocomplete="off"
                required
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호</th>
            <td>
              <input
                name="pw1"
                placeholder="비밀번호"
                type="password"
                required
              />
            </td>
          </tr>
          <tr>
            <th>비밀번호 확인</th>
            <td>
              <input
                name="pw2"
                placeholder="비밀번호"
                type="password"
                required
              />
            </td>
          </tr>
          <tr>
            <th>이름</th>
            <!-- required = js코드로 추가해도 되지만 태그에 속성으로 입력해주면 해당 요소를 반드시 입력해야 제출이 가능하도록 함 -->
            <td><input name="name" placeholder="사용자 이름" required /></td>
          </tr>
          <tr>
            <th>전화번호</th>
            <td><input name="phone" placeholder="휴대전화 번호" /></td>
          </tr>
          <tr>
            <th>원하는 직무</th>
            <td>
              <select name="position">
                <option value="developer">개발자</option>
                <option value="designer">웹디자이너</option>
                <option value="manager">기획자</option>
                <option value="undetermind" selected>미정</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>성별</th>
            <td>
              <label for="">
                <input type="radio" name="gender" value="male" checked />남자
              </label>
              <label for="">
                <input type="radio" name="gender" value="female" />여자
              </label>
            </td>
          </tr>
          <tr>
            <th>이메일</th>
            <td>
              <input
                title="정확한 메일 주소를 입력해주세요"
                name="email"
                type="email"
              />
            </td>
          </tr>
          <tr>
            <th>자기소개</th>
            <td>
              <textarea name="intro"></textarea>
            </td>
          </tr>
        </table>
        <div class="buttons">
          <input type="submit" value="가입" class="btn" title="가입" />
          <input type="reset" value="리셋" class="btn" title="처음으로" />
        </div>
      </form>
    </div>
    <script src="join.js"></script>
  </body>
</html>
