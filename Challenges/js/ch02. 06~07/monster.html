<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>몬스터 잡기 게임</title>
  </head>
  <body>
    <!-- 텍스트를 추가해줄 div -->
    <div id="container"></div>
    <script>
      let monsterHP = 100;
      const container = document.getElementById('container');
      const h1 = document.createElement('h1');
      h1.textContent = '몬스터 잡기 게임을 시작합니다!';
      container.appendChild(h1);
      // 파스인트와 넘버으 ㅣ차이?
      let attackDamage = parseInt(prompt('1회 공격시 데미지는? (양의정수)'));
      let attackCount = 0;

      if (attackDamage > 0) {
        while (monsterHP > 0) {
          monsterHP -= attackDamage;
          attackCount += 1;
          const p = document.createElement('p');
          p.textContent = `몬스터를 ${attackCount}회 공격했다`;
          container.append(p);

          const strong = document.createElement('strong');
          strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다.`;
          container.append(strong);
          // HP가 0보다 작을 때 0을 출력하도록
          if (monsterHP < 0) {
            strong.textContent = '몬스터의 남은 HP는 0입니다.';
          }
          // if (monsterHP > 0) {
          //   strong.textContent = `몬스터의 남은 HP는 ${monsterHP}입니다.`;
          // } else {
          //   strong.textContent = `몬스터의 남은 HP는 0입니다.`;
          // }
          // container.append(strong);
        }
        const h2 = document.createElement('h2');
        h2.textContent = '몬스터 잡기 완료! 수고하셨습니다.';
        h2.style.color = 'red';
        // title 추가하면 해당 텍스트에 마우스 올리면 작은 메모창이 뜸
        h2.title = '게임을 다시 시작하고 싶으면 새로고침하세요.';
        container.appendChild(h2);
      } else {
        alert('데미지를 잘못 입력하여 게임을 취소합니다.');
      }
    </script>
  </body>
</html>
