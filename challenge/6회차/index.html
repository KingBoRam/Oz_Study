<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="banner.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="info.css" />
    <link rel="stylesheet" href="notice.css" />
    <title>우리 동네에서 찾는 더덕알바</title>
    <!-- 공통디자인은 여기에 바로 -->
    <style>
      * {
        box-sizing: border-box;
      }
      html {
        /* 페이지 통일감을 위해 rem을 쓸건데 rem은 html에 지정된 폰트사이즈를 기준으로 배수를 주기떄문에 설정함 */
        font-size: 16px;
      }
      body {
        margin: 0;
      }
      .flex {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- 모두를 둘러싸는 컨테이너 -->
    <div class="container">
      <!-- 로고 목록 입력창 -->
      <header class="header">
        <!-- 왜 또 div 만들어? flex컨테이너를 추가해주기위해서 -->
        <div class="header-content flex">
          <div class="header-content_logo">딸기마켓</div>
          <!-- 모든 컨텐츠에 class를 적용하는건 추후 css를 적용하기 위함 -->
          <nav class="header-content_nav flex">
            <ul>
              <li>중고거래</li>
              <li>동네가게</li>
              <!-- 얘만 클래스 있는 이유는 원본에서 활성화된 애만 주황색으로 강조가 되어있어서 -->
              <li class="active">알바</li>
              <li>부동산 직거래</li>
              <li>중고차 직거래</li>
            </ul>
          </nav>
          <!-- 입력창 부분인데 4개의 요소를 만들건데 입력창이랑 버튼만있는데 왜 2개가 아니라? 이유는
          반응형 웹페이지라 너비가 줄어들면 입력창이 없어지고 돋보기로 바뀜 더 줄어들면 버튼도 사라지고 세줄짜리 메뉴가 생김
          display none으로 요소를 없앳다가 보여줬다가 하는 기법을 사용하는거라서 4개를 만들어줘야함 
          아이콘은 별도의 디자인이나 파일이 필요한데 우리는 직접 못만드니까 엔티티코드로 만들자-->
          <div class="header-content_input flex">
            <span class="icon glass">
              <input type="button" value="&#128269;" />
            </span>
            <span>
              <input
                class="search"
                type="text"
                placeholder="물품이나 동네를 검색해보세요"
              />
            </span>
            <span class="icon menu">
              <input type="button" value="&#9776;" />
            </span>
            <span>
              <input type="button" class="chat" value="채팅하기" />
            </span>
          </div>
        </div>
      </header>
      <!-- 여기까지가 헤더를 클론코딩 하기 위한 코드 -->
    </div>
  </body>
</html>
