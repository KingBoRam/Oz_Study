<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>설문조사 양식</title>
  </head>
  <body>
    <header>
      <h1>설문조사 양식</h1>
      <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr />
    <main>
      <form>
        <fieldset>
          <legend>개인정보</legend>
          <label for="name">이름</label>
          <input
            type="text"
            id="name"
            placeholder="본명을 입력하세요."
            name="name"
          />
          <br />
          <label for="email">이메일</label>
          <input
            type="email"
            id="email"
            placeholder="이메일을 입력하세요."
            name="email"
          />
        </fieldset>
        <fieldset>
          <legend>설문</legend>
          <p>연령대가 어떻게 되십니까?</p>
          <input type="radio" id="teen" name="age" />
          <label for="teen">10대</label>
          <input type="radio" id="twenty" name="age" />
          <label for="twenty">20대</label>
          <input type="radio" id="thirty" name="age" />
          <label for="thirty">30대</label>
          <input type="radio" id="fourty" name="age" />
          <label for="fourty">40대</label>
          <input type="radio" id="fifty" name="age" />
          <label for="fifty">50대</label>
          <input type="radio" id="other" name="age" />
          <label for="other">그외</label>
          <p>학원 선택 시 그 기준은 어떻게 되시나요?</p>
          <input type="checkbox" id="position" name="academy" />
          <label for="position">위치</label>
          <input type="checkbox" id="price" name="academy" />
          <label for="price">학원비</label>
          <input type="checkbox" id="teacher" name="academy" />
          <label for="teacher">강사</label>
          <input type="checkbox" id="infra" name="academy" />
          <label for="infra">시설</label>
          <p>선호하는 수업 시간은 언제인가요?</p>
          <input type="radio" id="morning" name="time" />
          <label for="morning">오전</label>
          <input type="radio" id="afternoon" name="time" />
          <label for="afternoon">오후</label>
          <input type="radio" id="dawn" name="time" />
          <label for="dawn">새벽</label>
          <p>강의에서 배우고 싶은 것은 무엇인가요?</p>
          <input type="checkbox" id="science" name="want" />
          <label for="science">과학</label>
          <input type="checkbox" id="math" name="want" />
          <label for="math">수학</label>
          <input type="checkbox" id="english" name="want" />
          <label for="english">영어</label>
          <input type="checkbox" id="coding" name="want" />
          <label for="coding">코딩</label>
        </fieldset>
        <fieldset>
          <legend>기타의견</legend>
          <textarea rows="3" cols="30" name="comment"></textarea>
        </fieldset>
        <input type="submit" />
      </form>
    </main>
    <hr />
    <footer>
      <p>입력하느라 수고하셨습니다.</p>
    </footer>
  </body>
</html>
