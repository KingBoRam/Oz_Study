<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // "1" + 2의 type을 출력하도록 console.log안에 코드를 입력해주세요
      console.log(typeof '1' + 2); // 결과 string2 문자1의 type이 나오고 뒤에 숫자2가 붙음
      console.log(typeof ('1' + 2)); // 결과 string '1'+2 하면 문자 12가됨. 그래서 string이 나옴
    </script>
  </body>
</html>
