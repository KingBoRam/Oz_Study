<!doctype html>
<html>
  <head lang="ko">
    <meta charset="utf-8" />
    <title>귀여운곰의 프로필</title>
    <link href="decoratedprofile.css" rel="stylesheet" />
  </head>
  <body>
    <div>
      <h1
        title="나도 잘 모르는 귀여운곰의 프로필 페이지"
        style="text-align: center; padding: 20px"
      >
        귀&nbsp; 여&nbsp; 운&nbsp; 곰
      </h1>
      <img
        src="images/귀여운곰.png"
        alt="선글라스끼고 노란튤립꽃사이를 산책하는 콧노래 부르는 귀여운 곰"
      />
      <div id="introduce">
        <p id="first">사실 나도 아는게 잘 없어요.</p>
        <p id="second">
          그냥 네이버 그라폴리오 시절에 예쁜 바탕화면 검색해서 받은거에요.
        </p>
        <p id="third">
          지금은 그라폴리오가 이관되어서 예전의 파일은 찾을 수가 없더라고요.
          아쉽습니다.
        </p>
      </div>
      <hr />
      <div id="funfacts">
        <h2>귀여운곰의 이모저모</h2>
        <p id="fourth">
          1. 선글라스를 끼고, 머플러를 두른 <strong>멋쟁이</strong>에요.<br />
          2. 잔디와 하늘은 <mark>푸르러</mark>요.<br />
          3. 하얀 <q>새 3마리</q>가 날고 있어요.<br />
          4. <em>콧노래</em>를 부르고 있어요.<br />
        </p>
      </div>
      <hr />
      <span>&copy; 귀여운곰</span>
    </div>
  </body>
</html>
