<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문 만들기</title>
  </head>
  <body>
    <h1></h1>
    <p></p>
    <script>
      const h1 = document.querySelector('h1');
      const p = document.querySelector('p');
      //말하듯이 코드를 짜면 생각보다 잘된다
      const isThere = confirm('제목 표시를 할까요?'); // 확인 취소로 true false
      if (isThere) {
        h1.textContent = '당신이 내야할 버스 요금은?';
      }
      const age = parseInt(prompt('나이가 어떻게 되세요?'));
      if (age >= 20) {
        p.textContent = '1250원';
      } else if (age >= 8) {
        p.textContent = '760원';
      } else {
        p.textContent = '그냥 타세요';
      }
    </script>
  </body>
</html>
