<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>사용자 정보 입력받고 출력하기</title>
  </head>
  <body>
    <h1 id="name"></h1>
    <p id="hobby"></p>
    <p id="song"></p>

    <script>
      const nameElement = document.querySelector('#name');
      let name = prompt('당신의 이름은?');
      nameElement.textContent = name;

      const hobbyElement = document.querySelector('#hobby');
      let hobby = prompt('당신이 좋아하는 동물은?');
      hobbyElement.textContent = `저는 ${hobby}을(를) 좋아해요.`;

      document.querySelector('#song').textContent =
        `좋아하는 과일은 ${prompt('좋아하는 과일은?')}입니다.`;

      const obj = {};
      console.log(obj);
    </script>
  </body>
</html>
