<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>회원가입 폼 만들어보기_예시2</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>필수 입력 사항</legend>
          <ul>
            <li>
              <label for="name">이름 :</label>
              <input id="name" type="text" name="name" />
            </li>
            <li>
              <label for="id">아이디 :</label>
              <input
                id="id"
                type="text"
                placeholder="8자 이상 20자 이하 공백 없이"
                name="id"
              />
            </li>
            <li>
              <label for="pwd">비밀번호 :</label>
              <input
                id="pwd"
                type="password"
                placeholder="대소문자로 입력해주세요"
                name="pwd"
              />
            </li>
            <li>
              <label for="email">이메일:</label>
              <input id="email" type="email" name="email" />
            </li>
            <li>
              <label for="number">휴대폰:</label>
              <input id="number" type="number" name="number" />
            </li>
            <li style="list-style: none">
              <input type="submit" value="가입하기" />
              <input type="reset" value="취소" />
            </li>
          </ul>
        </fieldset>
        <fieldset>
          <legend>취미</legend>
          <ul>
            <li>
              <input type="checkbox" id="coding" name="hobby" />
              <label for="coding">코딩</label>
              <input type="checkbox" id="exercise" name="hobby" />
              <label for="exercise">운동</label>
              <input type="checkbox" id="breathing" name="hobby" />
              <label for="breathing">숨쉬기</label>
              <input type="checkbox" id="travel" name="hobby" />
              <label for="travel">여행</label>
              <input type="checkbox" id="sleep" name="hobby" />
              <label for="sleep">잠자기</label>
              <input type="checkbox" id="reading" name="hobby" />
              <label for="reading">독서</label>
              <input type="checkbox" id="watching" name="hobby" />
              <label for="watching">넷플신청</label>
            </li>
            <li>
              <input type="radio" id="women" name="gender" />
              <label for="women">여자</label>
              <input type="radio" id="men" name="gender" />
              <label for="men">남자</label>
            </li>
          </ul>
        </fieldset>
      </form>
    </main>
  </body>
</html>
