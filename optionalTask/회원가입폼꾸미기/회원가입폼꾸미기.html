<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />
    <title>회원가입 폼 만들어보기_예시1</title>
  </head>
  <body>
    <header>
      <h1>람뽀네 회원가입</h1>
    </header>
    <main>
      <form>
        <div>
          <input
            type="email"
            placeholder="이메일을 입력해주세요"
            name="emial"
          /><br />
          <input type="" placeholder="이름을 입력해주세요" name="name" /><br />
          <input
            type=""
            placeholder="비밀번호를 입력해주세요"
            name="password"
          /><br />
          <input
            type=""
            placeholder="비밀번호를 다시 입력해주세요"
            name="repassword"
          /><br />
          <input type="" name="phone" />- <input type="" name="phone" />-
          <input type="" name="phone" />
        </div>
        <div>000000</div>
        <div>
          <button disabled>인증번호 전송</button>
        </div>
        <div>3:00</div>
        <button disabled>인증확인</button>
        <div>
          <select>
            <option>지역을 선택해주세요</option></select
          ><br />
        </div>
        <input type="radio" id="women" name="gender" />
        <label for="women">여성</label>
        <input type="radio" id="men" name="gender" />
        <label for="men">남성</label>
        <div>
          <input type="submit" value="가입하기" />
        </div>
      </form>
    </main>
  </body>
</html>
