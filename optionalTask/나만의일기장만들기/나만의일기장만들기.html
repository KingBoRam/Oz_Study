<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <meta name="author" content="김보람" />
    <meta name="description" content="일기장" />
    <meta name="keyword" content="공부, HTML,CSS, 실습, 일기" />
    <link rel="stylesheet" href="나만의일기장만들기.css" />
    <title>나만의 일기장 만들기</title>
  </head>
  <body>
    <div class="container">
      <header class="title">
        <h1>김람뽀의 일기장</h1>
      </header>
      <main class="content-screen">
        <div class="content">
          <div class="date_feeling">
            <div class="date">2024년 3월 26일 화요일</div>
            <div class="feeling">
              <span>감정상태 GOOD</span>
              <input type="range" />
              <span>BED</span>
            </div>
          </div>
          <div class="pic">
            <img
              class="mypicture"
              src="나만의일기장만들기.jpeg"
              alt="고등어구이사진"
            />
          </div>
          <div class="write">
            오즈코딩스쿨에 다니기 시작하면서 나의 점심시간은 12시~1시이다.<br />
            밥먹고 쉴 시간이 많지는 않아서 간단하게 먹고있다.<br />
            오늘은 비비고에서 파는 순살고등어를 먹었다.<br />
            <span id="spec">맛있었다.</span> -끗-
          </div>
        </div>
      </main>
      <footer class="author">&copy;김보람</footer>
    </div>
  </body>
</html>
