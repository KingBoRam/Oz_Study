<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>문서의 흐름</title>
    <style>
      .container {
        height: 400px;
        border: 1px solid black;
      }
      #first {
        float: right;
      }
      #second {
        clear: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="first" src="images/키키.jpeg" width="160" />
      <img id="second" src="images/키키.jpeg" width="160" />
      <p>
        《이웃집 토토로》(일본어: となりのトトロ, 영어: My Neighbor Totoro)는
        일본의 미야자키 하야오 감독의 영화로 일본 농촌의 어린 두 자매 사츠키와
        메이가 숲의 요정 토토로를 만나서 판타지를 경험하게 되는 것을 그린 1988년
        애니메이션 만화다.
      </p>
    </div>
  </body>
</html>
