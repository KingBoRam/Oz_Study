<!DOCTYPE html>
<html>
  <head lang="ko">
    <meta charset="utf-8" />
    <title>목록 만들기</title>
  </head>
  <body>
    <h1>사랑스러운 반려동물</h1>
    <ul>
      <li>강아지</li>
      <li>고양이</li>
      <li>거북이</li>
      <li>햄스터</li>
      <li>앵무새</li>
    </ul>
    <h1>VOS 2019년 이후 싱글앨범</h1>
    <ol start="1" type="A">
      <li>다시 만날까봐</li>
      <li>잘 살고있다</li>
      <li>잘 지내고 있는지 궁금해</li>
      <li>네 이름 불렀나 봐</li>
    </ol>
    <hr />
    <h1>반려동물들의 특징</h1>
    <ul>
      <li>강아지</li>
      <ul>
        <li>귀엽고</li>
        <li>산책을 좋아해</li>
      </ul>
      <li>고양이</li>
    </ul>
  </body>
</html>
