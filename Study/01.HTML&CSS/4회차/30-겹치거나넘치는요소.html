<html lang="en">

    }
    .div3 {
      background-color: blueviolet;
      bottom: 100px;
      z-index: 2;
    }
    .div4 {
      background-color: green;
      bottom: 150px;
      z-index: 1;
    }
  </style>
  <body>
    <div class="div1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae nostrum

    <div class="div2">2</div>
    <div class="div3">3</div>
    <div class="div4">4</div>
  </body>
</html>
